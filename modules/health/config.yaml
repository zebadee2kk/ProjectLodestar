# Health Monitoring Module Configuration
#
# Configures the HealthChecker which pings LiteLLM router and Ollama
# to verify endpoint availability.

health:
  enabled: true

  # LiteLLM proxy router URL (default: localhost:4000)
  router_url: "http://localhost:4000"

  # Ollama server URL - set this to your Ollama host
  # Examples:
  #   Local:  http://localhost:11434
  #   Remote: http://192.168.120.211:11434
  ollama_url: "http://192.168.120.211:11434"

  # Health check timeout in seconds
  timeout: 2
